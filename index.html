<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Qr code frontend challenge by Jun Wei"
    />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet';this.as=null"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preload"
      href="./index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet';this.as=null"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="container">
      <img
        src="./images/image-qr-code.png"
        alt="image-qr-code"
        class="qr-code"
      />
      <div class="text-container">
        <label class="outfit-700 slate-900">
          Improve your front-end skills by building projects
        </label>
        <label class="outfit-400 slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </label>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wong Jun Wei</a>.
    </div>
  </footer>
</html>
